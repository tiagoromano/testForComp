<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/raphael-min.js"></script>
    <script src="../lib/justgage.1.0.1.js"></script>
    <script src="../ng-justgage.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        .column {
            width: 500px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="myController">
<div class="column">
    <just-gage id="test1" min=0 max=100 value=78 title="Static Gage"></just-gage>
</div>
<div class="column">
    <just-gage id="test2" value="value1" min=0 max=100 title="Dynamic Gage"></just-gage>
</div>
<div class="column">
    <div just-gage id="test3" min=0 max=100 value=78 title="Using With Attribute directive"></div>
</div>
<div class="column">
    <just-gage id="test4" 
        options="{
		    min: 0,
			max: 100,
			value: 78,
			title: 'Static using options',		
            levelColors: ['#CE1B21', '#D0532A', '#FFC414', '#85A137'],
            levelGradiant: false
        }">
    </just-gage>
</div>
<div class="column">
    <just-gage id="test5" value="value2"
        options="{
            title: 'Dynamic, using options, with default min and max',
            levelColors: ['#CE1B21', '#D0532A', '#FFC414', '#85A137'],
            levelGradiant: false
        }">
    </just-gage>
</div>


</body>
</html>
